<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    {% load static %}
    <!-- <link rel = "icon" type = "image/png" href = "{% static 'images/logo.png' %}"> -->
    <link rel="icon" sizes="192x192" href="https://static.djangoproject.com/img/icon-touch.e4872c4da341.png">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Daniel Blog</title>
</head>
<body>

<div class="main">
    <div class="header">
        <div class="sub_header">
            <div class="header_search">
                <div class="header_search_corners">
                    <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                    <input type="text" name="" id="" placeholder="search here...">
                </div>
            </div>

            <div class="header_icons">
                <h2 class="logo m-0 text-uppercase font-weight-bold">Django-Blog</h2>
                <div class="header_icons_icons">
                    <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
                    <i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
                    <i class="fa fa-instagram fa-lg" aria-hidden="true"></i>
                </div>
            </div>

            <div class="header_menu">
                <i class="fa fa-bars fa-3x" style="color: #979a9c;" aria-hidden="true" onclick="showTypes()"></i>
            </div>
        </div>

        <div class="types">
            <a href="/category/4/0">Transport</a>
            <a href="/category/2/0">Travel</a>
            <a href="/category/5/0">Sports</a>
            <a href="/category/1/0">Education</a>
            <a href="/category/3/0">Business</a>
            <a href="/category/7/0">Entertainment</a>

            <a href="{% url 'post' %}" class="btn btn-secondary">Make a Post</a>
        </div>

    </div>

<!-- dynamic block-->

{% block content %}
{% endblock content %}

<!-- end of dynamic block -->


<!-- subscribe to news letters -->
<div class="py-5 bg-light mx-md-3 my-5 sec-subscribe">
    <div class="container">
    <div class="row">
    <div class="col-lg-12">
    <h2 class="h3 fw-bolder">Subscribe to newsletter</h2>
    </div>
    </div>
    <form action="" class="row">
    <div class="col-md-8">
    <div class="mb-3 mb-md-0">
    <input type="email" class="form-control" placeholder="Enter your email">
    </div>
    </div>
    <div class="col-md-4 d-grid">
    <input type="submit" class="btn btn-primary" id="btn" value="Subscribe">
    </div>
    </form>
    </div>
</div>
<!-- End of subscription -->

<!-- Beginning Footer -->
<div class="site-footer" style="padding: 2%;">
    <div class="container">
    <div class="row justify-content-center copyright">
    <div class="col-lg-7 text-center">
    <div class="widget">
    <ul class="social list-unstyled">
    <li><a href="#"><span class="icon-facebook"></span></a></li>
    <li><a href="#"><span class="icon-twitter"></span></a></li>
    <li><a href="#"><span class="icon-linkedin"></span></a></li>
    <li><a href="#"><span class="icon-youtube-play"></span></a></li>
    </ul>
    </div>
    <div class="widget">
    <p>Copyright Â©<script>document.write(new Date().getFullYear());</script> All rights reserved | This Project is made with <i class="fa fa-heart" aria-hidden="true"></i>
        by <a href="#" target="_blank">Coding Code</a>
    </p>
    <div class="d-block" style="padding-bottom: 2%;">
    <a href="#" class="m-2">Terms &amp; Conditions</a>/
    <a href="#" class="m-2">Privacy Policy</a>
    </div>
    </div>
    </div>
    </div>
    </div>
    
</div>

<!-- End of Footer -->
</div>


<script>
    var isOpen = false
    function showTypes(){
        var type = document.querySelector('.types');
        var header = document.querySelector('.header');
        if(!isOpen){
            type.style.display="flex"
            header.style.height="25%"
            type.style.height="5%"
            isOpen = !isOpen
        }else{
            type.style.display="none"
            type.style.height="0%"
            header.style.height="15%"
            isOpen = !isOpen
        }
    }

</script>
</body>
</html>
